apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sockshop-gateway
  namespace: sock-shop-canary
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - sock.shop.canary
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: front-end
  namespace: sock-shop-canary
spec:
  hosts:
  - sock.shop.canary
  gateways:
  - sockshop-gateway
  http:
  - route:
    - destination:
        host: front-end.sock-shop.svc.cluster.local
        subset: v1
      weight: 90
    - destination:
        host: front-end.sock-shop.svc.cluster.local
        subset: v2
      weight: 10
