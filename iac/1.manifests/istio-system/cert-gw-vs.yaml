apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-istio-system
  namespace: istio-ingress
spec:
  dnsNames:
  - kiali.fredric.playground.cld
  issuerRef:
    kind: ClusterIssuer
    name: ca-issuer
  secretName: tls-istio-system

---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gw-istio-system
  namespace: istio-system
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-istio-system # This should match the Certificate secretName
    hosts:
    - "kiali.fredric.playground.cld"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-kiali
  namespace: istio-system
spec:
  hosts:
  - "kiali.fredric.playground.cld"
  gateways:
  - gw-istio-system
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 20001
        host: kiali
