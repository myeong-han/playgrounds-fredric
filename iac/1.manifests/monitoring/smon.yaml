apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: monitoring
spec:
  endpoints:
  - honorLabels: false
    path: /metrics
    port: admin
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/component: agent
      app.kubernetes.io/instance: jaeger
      app.kubernetes.io/name: jaeger
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod
  namespace: monitoring
spec:
  endpoints:
  - honorLabels: false
    path: /metrics
    port: http-monitoring
  namespaceSelector:
    matchNames:
    - istio-system
  selector:
    matchLabels:
      app: istiod
      istio: pilot
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kiali
  namespace: monitoring
spec:
  endpoints:
  - honorLabels: false
    path: /metrics
    port: http-metrics
  namespaceSelector:
    matchNames:
    - istio-system
  selector:
    matchLabels:
      app: kiali
